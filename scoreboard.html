<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Boardly Scoreboard</h1>
    <p>Connect your scoreboard and sync live games</p>
  </header>

  <section id="manual-score">
    <h2>Manual Entry</h2>
    <label>Team A: <input type="text" id="teamA"></label>
    <label>Score A: <input type="number" id="scoreA"></label><br>
    <label>Team B: <input type="text" id="teamB"></label>
    <label>Score B: <input type="number" id="scoreB"></label><br>
    <button onclick="sendManualScore()">Send Score</button>
  </section>

  <section id="live-scores">
    <h2>Live Global Games</h2>
    <!-- Live scores will be injected here by script.js -->
  </section>
